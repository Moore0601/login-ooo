<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <div>
          <h1 class="hello">Hello, Welcome!</h1>
          <p class="don">Don't have an account?</p>
          <div class="register container">
            <button class="register">Register</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="form">
          <form action="">
            <h1>Login</h1>
            <div class="right-user">
              <input type="email" placeholder="email" /><i
                class="fa-solid fa-user"
              ></i>
            </div>
            <div class="right-pass">
              <input type="password" placeholder="password" /><i
                class="fa-solid fa-lock"
              ></i>
            </div>
            <div class="forgot">
                <a href=""  >forgot password?</a>
            </div>
            
            <br>
            <div class="button">
                <button>Login</button>
            </div>
            
          </form>
          <div class="login">
            <p>Login with social media platforms</p>
          </div>
          <div class="links">
            <button><i class="fa-brands fa-google"></i></button>
            <button><i class="fa-brands fa-facebook-f"></i></button>
            <button><i class="fa-brands fa-github"></i></button>
            <button><i class="fa-brands fa-linkedin-in"></i></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
